<html>
  <head>
    <title>Repository</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app/src/main.js').catch(function(err){ console.error(err); });
    </script>
  </head>

  <body>
    <my-app>
      <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
        <form class="jumbotron" style="padding: 50px 100px; border-radius: 10px;">
          <div class="form-group text-center">
            <img class="navbar-logo" alt="Logo Logitud" src="images/logo_logitud_@2x.png">
          </div>
          <div class="form-group">
            <label class="control-label">Login</label>
            <input class="form-control" type="text" name="login" disabled>
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input class="form-control" type="password" name="password" disabled>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit" disabled>Loading...</button>
          </div>
        </form>
      </div>
    </my-app>
  </body>
</html>
